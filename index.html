<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/assets/style.css">
  <title>Blackboard AWS</title>



  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <!--Menu-->
  <nav id="menu" class="navbar">
    <div class="container-fluid">
      <a href="./index.html"><img src="assets/imagens/logo.png"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Calendario AWS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a id="btn-inicio"  class="nav-link" aria-current="page" href="./index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <button id="btn-tarefas" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Tarefas
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Conteúdo -->
  <div id="card-boas-vindas">
    <h1>Bem vindo ao Calendário AWS</h1>
    <h6>Clique no botão abaixo para acesso:</h6>
    <div id="button-aluno-inicio">
      <a href="./aluno.html" class="aluno">Calendário</a>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Tarefas</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ol id="Seila">

          </ol>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Criar Tarefa</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Nova Tarefa</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="FormularioTarefa">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Tarefa:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Data de Inicio:</label>
              <input type="date" class="form-control" id="recipient-Data-Inicio" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Data de Termino:</label>
              <input type="date" class="form-control" id="recipient-Data-Termino" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
            </div>

            <div class="modal-footer">
              <input type="submit" class="btn btn-primary" value="Criar Tarefa" id="ButtonSubmit"></input>
            </div>
          </form>

        </div>
      </div>
    </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="./calendario.js"></script>
</body>

</html>
