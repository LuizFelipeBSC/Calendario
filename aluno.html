<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/assets/style.css">
  <title>Blackboard AWS</title>


  <script src="./calendario.js"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body onload="montarCalendario()">
  <!--Menu-->
  <nav id="menu" class="navbar">
    <div class="container-fluid">
      <a href="./index.html"><img src="./assets/imagens/logo.png"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Calendario AWS</h5>
          <button id="btn-close-menu" type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a id="btn-inicio"  class="nav-link" aria-current="page" href="./index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <button id="btn-tarefas" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Tarefas
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- Conteúdo -->
  <div class="container">
    <h3 id="ano"></h3>
    <!-- Navegação -->
    <nav id="nav-datas">
      <ul class="nav justify-content-center align-items-center">
        <li class="nav-item">
          <a class="nav-link" id="btn-prev">
            <img src="assets/imagens/btn-left.png" alt="">
          </a>
        </li>
        <li class="nav-item">
          <h4 id="mes" class="nav-item"></h4>
        </li>

        <li class="nav-item">
          <a class="nav-link" id="btn-next">
            <img src="assets/imagens/btn-right.png" alt="">
          </a>
        </li>
      </ul>
    </nav>

    <table id="calendario" class="table table-borderless text-center">
      <thead>
        <tr>
          <th>Domingo</th>
          <th>Segunda</th>
          <th>Terça</th>
          <th>Quarta</th>
          <th>Quinta</th>
          <th>Sexta</th>
          <th>Sabado</th>
        </tr>
      </thead>

      <tbody>
      </tbody>
    </table>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Tarefas</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Criar Tarefa</button>
          <button class="btn btn-primary" type="submit">Excluir Tarefa</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Nova Tarefa</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Tarefa:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Data de Inicio:</label>
              <input type="date" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Data de Termino:</label>
              <input type="date" class="form-control" id="recipient-name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-primary" value="Criar Tarefa"></input>
        </div>
      </div>
    </div>
  </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
